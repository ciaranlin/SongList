server {
    listen 443 ssl http2;
    server_name yuyu.vlive.top;

    # =========================
    # SSL
    # =========================
    ssl_certificate     /etc/letsencrypt/live/vlive.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vlive.top/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # =========================
    # Proxy headers
    # =========================
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket（如果有）
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    # =====================================================
    # API
    # =====================================================
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:5000;
    }

    # =====================================================
    # 上传文件（头像 / 卡片图片）
    # =====================================================
    location ^~ /uploads/ {
        proxy_pass http://127.0.0.1:5000;
        expires 7d;
        add_header Cache-Control "public";
    }

    # =====================================================
    # 静态资源（Vite）
    # =====================================================
    location ^~ /assets/ {
        proxy_pass http://127.0.0.1:5000;
        expires 7d;
        add_header Cache-Control "public";
    }

    # =====================================================
    # 常见静态文件
    # =====================================================
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|json)$ {
        proxy_pass http://127.0.0.1:5000;
        expires 7d;
        add_header Cache-Control "public";
    }

    # =====================================================
    # 前端路由兜底（/、/config、/admin、/xxx）
    # ⚠️ 这是 SPA 能访问 /config 的关键
    # =====================================================
    location / {
        proxy_pass http://127.0.0.1:5000;
    }
}

server {
    listen 80;
    server_name yuyu.vlive.top;
    return 301 https://$host$request_uri;
}
